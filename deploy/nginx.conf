events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # DNS resolver for Docker
    resolver 127.0.0.11 valid=30s ipv6=off;

    # HTTP Server
    server {
        listen 80;
        server_name ontru.in www.ontru.in app.ontru.in _;

        # Root - Serve React app
        root /usr/share/nginx/html;
        index index.html;

        # React SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Supabase Auth API - use variable to avoid startup failure
        location /auth/v1/ {
            set $auth_upstream http://auth:9999;
            proxy_pass $auth_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Supabase REST API
        location /rest/v1/ {
            set $kong_upstream http://kong:8000;
            proxy_pass $kong_upstream/rest/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Supabase Storage API
        location /storage/v1/ {
            set $kong_upstream http://kong:8000;
            client_max_body_size 50M;
            proxy_pass $kong_upstream/storage/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
