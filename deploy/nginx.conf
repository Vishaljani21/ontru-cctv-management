events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # DNS resolver for Docker
    resolver 127.0.0.11 valid=30s;

    upstream kong_upstream {
        server kong:8000;
    }

    # Upstream definition for Auth (GoTrue) - Direct Bypass
    upstream auth_upstream {
        server auth:9999;
    }

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name ontru.in www.ontru.in app.ontru.in;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name ontru.in www.ontru.in app.ontru.in;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/ontru.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ontru.in/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Root - Serve React app
        root /usr/share/nginx/html;
        index index.html;

        # React SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Supabase Auth API
        location /auth/v1/ {
            # BYPASS KONG: Direct to GoTrue service to avoid 503 Gateway errors
            # Trailing slash ensures /auth/v1/foo -> /foo on the auth service
            proxy_pass http://auth_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Supabase REST API
        location /rest/v1/ {
            # Removed manual CORS headers to avoid duplication with Kong
            proxy_pass http://kong_upstream/rest/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Supabase Storage API
        location /storage/v1/ {
            client_max_body_size 50M;
            proxy_pass http://kong_upstream/storage/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
